<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pinkcat.ico" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os seguintes elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li> 
        <abbr title="use a tag <p>">parágrafos</abbr>
        </li>
        <li>
        <abbr title="use as tags <h1>...<h6>">titulos</abbr>
        </li>
        <li>
        <abbr title="use a tag <img>">imagem</abbr>
        </li>
        <li>
        <abbr title="use a tag <abbr>">abreviações</abbr>
        </li>
        <li>
        <abbr title="use a tag code">código fonte</abbr>
        </li>
        <li>
        <abbr title="use as tags <ol> e <li>">listas numeradas</abbr>
        </li>
        <li>
        <abbr title="use as tags <ul> e <li>">listas demarcadas</abbr>
        </li>
</ul>
</body>
</html>
