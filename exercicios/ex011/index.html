<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ous simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="puppylove.mp3" type="audio/mpeg">
        <source src="puppylove.ogg" type="audio/ogg">
        <source src="puppylove.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/puppylove.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
