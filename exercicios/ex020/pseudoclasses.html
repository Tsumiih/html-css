<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(177, 169, 160);
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;

        }

        div:hover {
            background-color: green;
        }



    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
