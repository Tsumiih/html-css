<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;

        }

        thead, tfoot{
            background-color: gray;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>

            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>sao paulo</td>
                <td>248 219 048</td>
        </tr>
        <tr>
                <td>minas gerais</td>
                <td>586 521,123</td>
        </tr>
        <tr>
                <td>rio de janeiro</td>
                <td>43 750,427</td>
        </tr>
        <tr>
                <td>bahia</td>
                <td>14 873 064</td>
        </tr>
        <tr>
                <td>parana</td>
                <td>11 433 957</td>
        </tr>
        <tr>
                <td>rio grande do sul</td>
                <td> 11 377 239</td>
        </tr>
        <tr>
                <td>pernambuco</td>
                <td>9 557 071</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td>702.334.829</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
